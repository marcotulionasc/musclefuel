<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Teste Unitário</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="alerta" style="display: none;"></div>
    <button onclick="Alerta.mostrar()">Mostrar Alerta</button>

    <!-- Botão para executar o teste -->
    <button onclick="testeMostrarAlerta()">Executar Teste</button>

    <script>
        var Alerta = {
            mostrar: function() {
                var alerta = document.querySelector('.alerta');
                alerta.style.display = 'block';
            }
        };

        // Teste unitário para a função mostrar() do objeto Alerta
        function testeMostrarAlerta() {
            var alerta = document.createElement('div');
            alerta.classList.add('alerta');
            alerta.style.display = 'none';
            document.body.appendChild(alerta);

            Alerta.mostrar();

            var estiloDisplay = getComputedStyle(alerta).getPropertyValue('display');
            if (estiloDisplay === 'block' || estiloDisplay === 'flex') {
                console.log('Teste Mostrar Alerta: Passou!');
            } else {
                console.error('Teste Mostrar Alerta: Falhou!');
            }

            document.body.removeChild(alerta);
        }
    </script>


</body>
</html>
